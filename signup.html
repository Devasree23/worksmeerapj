    <div class="container">
        <img src="Screenshot (65).png" alt="">
        <div class="login-page">
            <div class="home">
                <h1>Create a LINEN account</h1>
                <a href="index.html">x</a>
            </div>
            <div class="btng1">
                First Name <br><input type="text" id="firstNameInput" placeholder="First Name" required><br>
                Last Name <br><input type="text" id="lastNameInput" placeholder="Last Name" required><br>
            </div>
            <div class="div">
                Email <br><input type="email" id="emailInput" class="mail" placeholder="Email" required><br>
                <p id="emailError" class="error"></p>
            </div>
            <div class="div">
                Password <br><input type="password" id="passwordInput" class="mail" placeholder="Password" required>
                <p id="passwordError" class="error"></p>
            </div>
            <div class="div">
                Confirm Password <br><input type="password" id="confirmPasswordInput" class="mail" placeholder="Confirm Password" required>
                <p id="confirmPasswordError" class="error"></p>
            </div>
            <div class="check">
                <input type="checkbox" id="termsCheckbox" required> You accept our Terms and Conditions and Privacy Policy
                <p id="termsError" class="error"></p>
            </div> 
            <button id="registers">Register now</button>  
            <div class="group">
                <p>Already have an account?</p>
                <a href="login.html" id="group">Login</a>
            </div>
        </div>    
    </div>
    
    
<script src="signup.js"></script>
